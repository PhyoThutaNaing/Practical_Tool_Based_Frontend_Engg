<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>

    <style>
        h1 {
            text-align: center;
        }
        p {
            color: #555555; /* dark gray */
        }
    </style>

</head>
<body>

    <h1>Welcome to Web Development</h1>

    <p>I want to learn web development because it helps me build websites and understand how the internet works.</p>
    <p>Web development also gives me opportunities to create my own projects and improve my skills for future careers.</p>

</body>
</html>


<!--This code creates a simple webpage using basic HTML structure.
The <h1> tag displays the main heading, which is centered using internal CSS.
Two paragraphs are added to describe the purpose of learning web development.
CSS is also used to set the paragraph text color to dark gray for better readability.-->
